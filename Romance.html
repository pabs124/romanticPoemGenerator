<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="rom.css">

    <title>Romantic Poem Generator</title>
  </head>
  <body>
    <div id="particles-js" class="particles">
  	<div class="container">
      <div class="container">
      <div class="jumbotron">
  <div class="container">
    <h1 class="display-4">Romantic Poem Generator</h1>
  </div>
</div>
</div>
  		<div class="container lyrics">
  		<div class="input-group">
  			<div class="input-group-prepend">
    				<span class="input-group-text">Original Song</span>
  			</div>
  				<textarea class="form-control" aria-label="With textarea" id="song" placeholder="Input Text here"></textarea>
		</div>
    </div>
    <div class="container form generate">
     

		<div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Number of Lines</span>
        </div>
          <textarea class="form-control" aria-label="With textarea" id="lineNumber" placeholder="Number of lines you want the poem to be eg. 6"></textarea>
    </div>
	
   
    </div>
    <div class="d-flex largeButton">
        <button type="button" class="btn btn-primary btn-lg mx-auto btn-warning" style="width: 200px;" onclick="generatePoem()">Generate Poem</button>
      </div>
		<div class="container">	
			<div class="card text-center">

  <div class="card-body">
    <h5 class="card-title"></h5>
  </div>

</div>

 
</div>
	</div>
	</div>

	<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script type="text/javascript" src="romance.js"></script>
  </body>
</html>
